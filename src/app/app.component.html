<cdk-drop 
  class="main"
  #first
  
  [connectedTo]="[second]"
 (cdkDropDropped)="drop($event)"
  cdkDrop 
  [data]="todo"
>
  <div class="drag" cdkDrag  *ngFor="let item of todo" ></div>
</cdk-drop >

<cdk-drop
 [data]="done"
  class="main"
  #second
  [connectedTo]="[first]"
  (dropped)="drop($event)"
>
  <div class="drag" cdkDrag  *ngFor="let item of done" ></div>
</cdk-drop>
