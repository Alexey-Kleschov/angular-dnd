<div
  class="main"
  #first="cdkDropList" 
  cdkDropList 
  [cdkDropListConnectedTo]="[second]"
  (cdkDropListDropped)="drop($event)"
  (cdkDropListEntered)="entered($event)"
  (cdkDropListExited)="exited($event)"

>
  <div class="drag" cdkDrag  ></div>
</div >

<div
  class="main"
  #second="cdkDropList" 
  cdkDropList 
  [cdkDropListConnectedTo]="[first]"
>
  <div class="drag" cdkDrag  ></div>
</div >
